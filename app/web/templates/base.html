<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Travel Assistant{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>🌍 Travel Assistant</h1>
            <nav>
                <a href="/">Home</a>
                {% if request.url.path != '/admin' %}
                <a href="/admin">Admin</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Travel Assistant - AI-powered trip planning</p>
        </div>
    </footer>
</body>
</html>
