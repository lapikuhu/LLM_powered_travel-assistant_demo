<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Travel Assistant{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}?v=3">
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('assets', path='/imgs/favi/planet_icon_32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('assets', path='/imgs/favi/planet_icon_16.png') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('assets', path='/imgs/favi/planet_icon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('assets', path='/imgs/favi/planet_icon_180.png') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>ğŸŒ Travel Assistant</h1>
            <nav>
                <a href="/">Home</a>
                {% if request.url.path != '/admin' %}
                <a href="/admin">Admin</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Travel Assistant - AI-powered trip planning</p>
        </div>
    </footer>
</body>
</html>
